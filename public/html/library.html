<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Book Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.15/dist/css/uikit.min.css" />
  <!-- Library CSS - Zo -->
  <link rel="stylesheet" href="../css/libary.css">

</head>

<body>
  <!-- BEGIN NAV-->
  <div class="uk-container uk-container-expand">
    <h1 class="uk-animation-slide-left">Book Book</h1>
    <div class="uk-position-relative">
      <img class="uk-animation-slide-top" id="book-banner" src="../css/assets/images/book-homepage.png"
        alt="book-banner">
      <div class="uk-position-top">
        <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
              <li>
                <p class="uk-active uk-container uk-padding nav-container">
                  <img class="uk-animation-shake" id="favicon" src="../css/assets/images/favicon.png" alt="">My Account
                </p>
                <div class="uk-navbar-dropdown uk-padding-right">
                  <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li class="uk-active "><a href="../html/homepage.html" uk-icon="icon: database">Home Page</a></li>
                    <li class="uk-active target"><a href="../html/login.html" uk-icon="icon: sign-out">Sign Out</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>



  <!--Dynamically rendering user's wish books to this div-->
  <div class="uk-container uk-flex-center uk-padding" id="libContainer">
    <h1 class="uk-heading-small uk-text-center header">Library</h1>

  </div>

  <br>
  <br>
  <hr>



  <!--Dynamically rendering user's borrowed books to this div-->
  <div class="uk-container uk-flex-center uk-padding" id="borrowedContainer">
    <h1 class="uk-heading-small uk-text-center header">Borrowed</h1>

  </div>



  <br>
  <br>
  <hr>



  <!--Dynamically rendering user's wish books to this div-->
  <div class="uk-container uk-flex-center uk-padding" id="wishListContainer">
    <h1 class="uk-heading-small uk-text-center header">Wishlist</h1>

  </div>










</body>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.15/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.15/dist/js/uikit-icons.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../script/lib.js"></script>



</html>
