<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Book | Team Four</title>
  <!-- UI kit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.15/dist/css/uikit.min.css" />
  <!-- registration CSS - Julia Frances  + Zo edits -->
  <link rel="stylesheet" href="../css/registration.css">
  <!-- Zo's Book Book favicon -->
  <link rel="icon" href="../css/assets/images/favicon.png">
</head>

<body>

  <!-- Title for App -->
  <h1 class="uk-animation-slide-left">Book Book</h1>


  <!-- Container UI-Kit Zo -->
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">

        <!-- Book-gif dancing -->
        <li class="uk-active uk-navbar-left"><img id="dancing-book" src="../css/assets/images/may-use-it.gif"
            alt="dancing-book"></li>
    </div>
  </nav>

  <!-- Spacing -->
  <br>

  <!-- Client information input -->
  <form>

    <div class="uk-container">
      <div>
        <div class="uk-margin">
          <div class="uk-inline uk-width-medium">
            <span class="uk-form-icon" uk-icon="icon: user"></span>

            <!-- First name section  -->
            <input class="uk-input uk-width-medium 1nameInput firstName" type="text" placeholder="First Name" required>
          </div>
        </div>



        <div class="uk-margin">
          <div class="uk-inline uk-width-medium">
            <span class="uk-form-icon" uk-icon="icon: user"></span>

            <!-- Last name section -->
            <input class="uk-input uk-width-medium lnameInput lastName" type="text" placeholder="Last Name" required>
          </div>


          <div class="uk-margin">
            <div class="uk-inline uk-width-medium">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <!-- Email section -->
              <input class="uk-input uk-width-medium emInput email" type="email" placeholder="Email" required>
            </div>
          </div>

          <div class="uk-margin">
            <div class="uk-inline uk-width-medium">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <!-- Password section -->
              <input class="uk-input uk-width-medium pwInput secret" type="password" placeholder="Password" required>
            </div>
          </div>
        </div>


        <div>
          <!-- Login button -->
          <button submit class="uk-button login-button uk-align-center uk-button-primary" value="PLAY" onclick="play()"
            id="bookBtn">Read now</button>
        </div>

        <div>
          <p class=color>
            Already a Member? Click Here to
            <a href=../html/login.html class="login">
              LOGIN
            </a>
          </p>
        </div>


  </form>

  </div>


  <br>
  <!-- <div class = "uk-container uk-container-large"> -->
  <div class="bookImg">
    <img src="https://booklistqueen.com/wp-content/uploads/the-chicken-sisters-kj-dellantonia.jpg"
      alt="The Chicken Sister">

    <img src="https://booklistqueen.com/wp-content/uploads/the-propsal-jasmine-guillory.jpg" alt="The proposal">


    <img src="https://booklistqueen.com/wp-content/uploads/the-henna-artist-alka-joshi.jpg" alt="The Henna Artist">

    <img src="https://booklistqueen.com/wp-content/uploads/the-jetsetters-amanda-eyre-ward.jpg" alt="The Jetsetters">

    <img src="https://booklistqueen.com/wp-content/uploads/the-last-story-of-mina-lee-nancy-jooyoun-kim.jpg"
      alt="The last Story of Mina Lee">

    <img src="https://booklistqueen.com/wp-content/uploads/the-scent-keeper-erica-bauermeister.jpg"
      alt="The Scent Keeper">
  </div>




  <br>
  <br>

  <!-- Team Footer section -->
  <footer id="footer">&#169; 2020 Team Four ðŸ˜Ž, Project Two</footer>

  <!-- Spacing -->
  <br>
  </div>
  </div>
  </div>



</body>
<!-- UI Kit Javascript -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.15/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.15/dist/js/uikit-icons.min.js"></script>
<!-- Julia's Horan Jquery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Julia's Horan Javascript -->
<script src="../script/register.js"></script>

</html>
